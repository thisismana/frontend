<div class="commercial commercial--dfp commercial--dfp-single {{toneClass}}" role="complementary" data-link-name="creative | ad single manual | {{omnitureId}}">
    <div class="commercial__inner">
        <div class="commercial__header">
            <div class="commercial__header__inner">
                <h3 class="commercial__title">
                    <a href="{{clickMacro}}{{baseUrl}}"
                       data-link-name="merchandising-title">
                        {{marque54icon}}{{logoguardian}}
                        <span class="u-h">The Guardian</span> <span class="commercial__title__logo">{{title}}</span>
                    </a>
                </h3>
            </div>
        </div>
        <div class="commercial__body">
            <div class="lineitems">
                <div class="lineitem lineitem--dfp-single">
                    <div class="lineitem--dfp-single__offer">
                        <a class="lineitem__link"
                           href="{{clickMacro}}{{offerUrl}}"
                           data-link-name="merchandising-{{offerTitle}}-link">
                            <img class="lineitem__image"
                                 src="{{offerImage}}" alt="{{offerTitle}}">
                            <h4 class="lineitem__title">{{offerTitle}}</h4>
                            <p class="lineitem__desc">{{offerText}}</p>
                        </a>
                        <a class="lineitem__cta button button--tertiary button--small"
                           href="{{clickMacro}}{{offerUrl}}"
                           data-link-name="merchandising-{{offerTitle}}-link">
                            {{offerLinkText}}<i class="i i-arrow-black-right i-right"></i>
                        </a>
                    </div>
                    <div class="lineitem--dfp-single__cta hide-on-mobile {{showCtaLink}}">
                        <a class="commercial__cta button button--primary button--large"
                           href="{{clickMacro}}{{seeMoreUrl}}"
                           data-link-name="merchandising-viewall">
                            {{viewAllText}}<i class="i i-arrow-white-right i-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
