<div class="social-fixed" data-component="static-social">
    <a href='{{fbUrl}}' class='button--large social-fixed__item social-fixed__item--facebook' target='_blank' data-link-name='social facebook static'>
        <i class="i-share-facebook--white i"></i>
        <div class="share-text">Share</div>
    </a>
    <a href='{{twUrl}}' class='button--large social-fixed__item social-fixed__item--twitter' target='_blank' data-link-name='social twitter static'>
        <i class="i-share-twitter--white i"></i>
        <div class="share-text">Tweet</div>
    </a>
</div>
